{% extends "default_page.html" %}
{% load static %}

{% block content %}
    <main>
        <div class="row">
            <div class="col-2">
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>List Of Problems</th>
                    </tr>

                    </thead>
                    <tbody>
                    {% for quality in qualities %}
                        <tr>
                            <th>{{ quality.problem }}</th>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    <br>
        <div class="col-2">
            <form action="{% url 'show_purchase' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg">Download Solutions</button>
            </form>
        </div>
    </main>
{% endblock content %}
